<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Same head content as PDF-to-JPG converter -->
    <title>Merge PDF Files | ToolKitPro</title>
    <style>
        /* Same base styles as converter */
        .file-list-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            background: white;
            border-radius: var(--rounded-md);
            box-shadow: var(--shadow-sm);
            margin-bottom: 10px;
        }
        .file-handle {
            cursor: move;
            color: var(--dark-gray);
        }
        .sortable-ghost {
            opacity: 0.5;
            background: var(--gray);
        }
    </style>
</head>
<body>
    <header>
        <!-- Same header as PDF-to-JPG with back button -->
    </header>

    <main class="container">
        <section class="converter-container">
            <h1>PDF Merger</h1>
            <p>Combine multiple PDF files into one document in any order you want</p>

            <div id="upload-area" class="upload-area">
                <i class="fas fa-file-pdf"></i>
                <h3>Drag & Drop PDF Files</h3>
                <p>or click to browse (Max 10 files)</p>
                <input type="file" id="file-input" accept=".pdf" multiple>
            </div>

            <div id="file-list" class="hidden">
                <h3><i class="fas fa-list-ol"></i> Files to Merge (Drag to reorder)</h3>
                <div id="sortable-list"></div>
                <button id="merge-btn" class="btn btn-primary" style="margin-top: 20px;">
                    <i class="fas fa-object-group"></i> Merge PDFs
                </button>
            </div>

            <div id="result" class="hidden" style="text-align: center;">
                <h3><i class="fas fa-check-circle" style="color: var(--success);"></i> Merged Successfully!</h3>
                <a id="download-btn" class="btn btn-primary btn-lg">
                    <i class="fas fa-download"></i> Download Merged PDF
                </a>
            </div>
        </section>
    </main>

    <!-- Same footer as homepage -->
    <footer>...</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const { PDFDocument } = PDFLib;
            let pdfFiles = [];

            // Drag and drop file handling
            // ... (similar to PDF-to-JPG converter)

            // Initialize sortable list
            new Sortable(document.getElementById('sortable-list'), {
                animation: 150,
                ghostClass: 'sortable-ghost',
                handle: '.file-handle'
            });

            document.getElementById('merge-btn').addEventListener('click', async () => {
                // Merge PDFs using PDF-lib
                const mergedPdf = await PDFDocument.create();
                
                for (const file of getSortedFiles()) {
                    const pdfBytes = await file.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(pdfBytes);
                    const pages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
                    pages.forEach(page => mergedPdf.addPage(page));
                }

                const mergedPdfBytes = await mergedPdf.save();
                const blob = new Blob([mergedPdfBytes], { type: 'application/pdf' });
                
                document.getElementById('download-btn').href = URL.createObjectURL(blob);
                document.getElementById('download-btn').download = 'merged-document.pdf';
                document.getElementById('file-list').classList.add('hidden');
                document.getElementById('result').classList.remove('hidden');
            });

            function getSortedFiles() {
                return Array.from(document.querySelectorAll('.file-list-item')).map(item => {
                    return pdfFiles.find(f => f.name === item.dataset.filename);
                });
            }
        });
    </script>
</body>
</html>
